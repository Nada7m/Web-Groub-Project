    <div class="form-container">
        <form action="book.php" method="post">
            <label for="hotel">Select Hotel:</label>
            <select name="hotel" id="hotel" required>
            <option value="">--Choose a hotel--</option>
                <option value="Burj Al Arab – Dubai, UAE">Burj Al Arab – Dubai, UAE</option>
                <option value="The Plaza – New York, USA">The Plaza – New York, USA</option>
                <option value="Hotel de Crillon – Paris, France">Hotel de Crillon – Paris, France</option>

                <option value="Singita Sabi Sand – South Africa">Singita Sabi Sand – South Africa</option>
                <option value="Mandarin Oriental – Bangkok, Thailand">Mandarin Oriental – Bangkok, Thailand</option>
                <option value="The Brando – Tetiaroa, French Polynesia">The Brando – Tetiaroa, French Polynesia</option>
                <option value="Ashford Castle – County Mayo, Ireland">Ashford Castle – County Mayo, Ireland</option>
            </select>
            <label for="date">Select Date:</label>
            <input type="date" name="date" id="date" required>

            <label for="roomType">Room Type:</label>
            <select name="roomType" id="roomType" required>
                <option value="">--Choose room type--</option>
                <option value="Suite">Suite</option>
                <option value="Deluxe Room">Deluxe Room</option>
                <option value="Standard Room">Standard Room</option>
                <option value="Family Room">Family Room</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <button type="submit">Book Now</button>
        </form>
